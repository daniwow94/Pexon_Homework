<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Pexon Homework</title>

        <!-- Local CSS file for styling the application-->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base_style.css') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}" type="image/x-icon">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
                integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- Additional Styling -->
        <!-- Todo CSS -->
        {% block styling %}
        {% endblock %}
    </head>

    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-lg" style="background-color: slategray;">
                <div class="container-fluid"></div>
                    <a class="navbar-brand" href="/"><img src="https://pexon-consulting.de/wp-content/uploads/2022/03/PexonConsulting-59-min.png" class="img-fluid" alt="..."></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav mr-auto">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('users.certificate') }}">Certificates</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('users.logout') }}">Logout</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('users.profile')}}">Profile</a></li>
                        {% else %}
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('users.register') }}">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="{{ url_for('users.login') }}">Login</a></li>
                        {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="messages">
            {% for message in get_flashed_messages() %}
                <div class="flash-message">
                    <p>{{ message }}</p>
                    <span class="close-btn" onclick="this.parentElement.style.opacity=0;">
                        <svg width="12" height="12" version="1.1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <path d="m49.941 35.891 33.531-33.531 14.168 14.168-33.531 33.414 33.531 33.531-14.168 14.168-33.531-33.531-33.414 33.531-14.168-14.168 33.531-33.531-33.531-33.414 14.168-14.168z" fill-rule="evenodd" fill="currentColor"/>
                        </svg>
                    </span>
                </div>
            {% endfor %}
        </div>

        <main class="content">
              <!-- child template -->
              {% block content %}
              {% endblock %}
        </main>

                        <!-- JavaScript Bundle with Popper -->
                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
